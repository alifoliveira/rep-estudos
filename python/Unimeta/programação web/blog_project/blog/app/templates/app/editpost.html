{% extends 'base.html' %}

{% load bootstrap %}

{% block title %}
    Blog - Edit Post
{% endblock title %}

{% block content %}
<div>
    <h4 class="page-body-title">Edit a Post</h4>
    <h3>Editing '{{ post.title }}'</h3>
    <div class="container-form">
        <form class="post-form" method="post">
            {% csrf_token %}
            {{ form|bootstrap }}
            <input type="submit" value="Edit Post" class="btn btn-success">
            <a class="btn btn-secondary" href="/">Cancel</a>
        </form>
    </div>
</div>
{% endblock content %}
