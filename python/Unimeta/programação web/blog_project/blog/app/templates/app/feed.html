{% extends 'base.html' %}

{% block title %}
    Blog - Feed
{% endblock title %}

{% block content %}
    <h4 class="page-body-title">Last Posts</h4>
    {% if message %}
        <ul class="messages">
            {% for message in messages %}
                <li {% if message.tags %}class="alert alert-{{ message.tags }}"{% endif %}>{{ message }}</li>
            {% endfor %}
        </ul>
    {% endif %}
    {% include 'partials/postcard.html' %}
{% endblock content %}
