{% extends 'base.html' %}

{% load bootstrap %}

{% block title %}
    Blog - New Post
{% endblock title %}

{% block content %}
<div>
    <h4 class="page-body-title">Make a Post</h4>
    <div class="container-form">
        <form method="post">
            {% csrf_token %}
            {{ form|bootstrap }}
            <input type="submit" value="Create" class="btn btn-success">
            <a class="btn btn-secondary" href="/">Cancel</a>
        </form>
    </div>
</div>
{% endblock content %}
